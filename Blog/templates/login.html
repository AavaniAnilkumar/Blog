<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div id="wrapper">

        <div class="loader-wrapper" style="margin-top:200px;"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
           <div class="card card-authentication1 mx-auto my-5"  style=" width:600px; margin-left:400px;">
               <div class="card-body" >
                    <div class="text-center">
                        <img src="" alt="logo icon">
                    </div>
                 <div class="card-title text-uppercase text-center py-3">Sign In</div>
                   <form method="post" action="{% url 'adminlog' %}" enctype="multipart/form-data" >
                       {% csrf_token %}
                     <div class="form-group">
                     <label for="exampleInputUsername" class="sr-only">Username</label>
                      <div class="position-relative has-icon-right">
                         <input type="text" id="exampleInputUsername" class="form-control input-shadow" placeholder="Enter Username" name="user">
                         <!-- <div class="form-control-position">
                             <i class="icon-user"></i>
                         </div> -->
                      </div>
                     </div>
                     <div class="form-group">
                     <label for="exampleInputPassword" class="sr-only">Password</label>
                      <div class="position-relative has-icon-right">
                         <input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Enter Password" name="pass">
                         <div class="form-control-position">
                             <i class="icon-lock"></i>
                         </div>
                      </div>
                     </div>
                   <br>
                    <button type="submit" class="btn btn-success btn-block">Sign In</button>
       <!--			  <div class="text-center mt-3">Sign In With</div>-->
       
       <!--			 <div class="form-row mt-4">-->
       <!--			  <div class="form-group mb-0 col-6">-->
       <!--			   <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i> Facebook</button>-->
       <!--			 </div>-->
       <!--			 <div class="form-group mb-0 col-6 text-right">-->
       <!--			  <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> Twitter</button>-->
       <!--			 </div>-->
       <!--			</div>-->
       
                    </form>
                  </div>
                 </div>
                 <div class="card-footer text-center py-3">
                   <p class="text-warning mb-0">Do not have an account? <a href=""> Sign Up here</a></p>
                 </div>
                </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>
</html>
